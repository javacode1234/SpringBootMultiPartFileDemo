<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">	
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/save-image-page}">File Operations</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
         <a class="nav-link active" aria-current="page" th:href="@{/save-image-page}"><b>Product</b></a>
        <a class="nav-link active" th:href="@{/user/userpage}"><b>User</b></a>
        <a class="nav-link active" th:href="@{/document}"><b>file upload&download</b></a>
        <a class="nav-link active" href="#">Pricing</a>
        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
      </div>
    </div>
  </div>
</nav>

	<div class="container" style="padding:10px;margin-top:50px;">
		<div class="row justify-content-center">
			<h1 class="text-center">Save Product Page</h1>
			<form th:action="@{/save-document}" style="border:1px solid ;padding:10px;border-radius:10px;"
				enctype="multipart/form-data" method="post" class="col-sm-6">				

				<div class="row mb-1">
					<label for="formfile" class="col-sm-3 col-form-label-sm">Files : </label>
					<div class="col-sm-9">
						<input class="form-control form-control-sm" type="file" id="formFile" multiple name="files">							 
					</div>					
				</div>

				<div class="row" style="padding-left: 10px;padding-right: 10px">
					<button class="btn btn-sm btn-primary" >Submit</button>
				</div>

			</form>

		</div>
	</div>
	<div class="container mt-5">
	<hr>
		<table class="table table-hover table-bordered table-sm">
			<thead>
				<tr>
					<th scope="col">#id</th>
					<th scope="col">DocName</th>
					<th scope="col">DocType</th>
					<th scope="col">Download Link</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="d : ${documents}">
					<td th:text="${d.id}"></td>
					<td th:text="${d.docName}"></td>
					<td th:text="${d.docType}"></td>
					<td>
						<a th:href="@{'/download-file/' + ${d.id}}">Download</a>
					</td>
				</tr>
				
			</tbody>
		</table>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
