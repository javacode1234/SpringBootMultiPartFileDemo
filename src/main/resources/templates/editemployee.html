<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Boot MultiPart file && image upload to db and file
	system</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" type="text/css"
	th:href="@{../customcss/userpagetable.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/save-image-page}">File
				Operations</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-link active" aria-current="page" th:href="@{/save-image-page}"><b>Product</b></a>
					<a class="nav-link active" aria-current="page" th:href="@{/user/userpage}"><b>User</b></a> 
					<a class="nav-link active" th:href="@{/document}"><b>File upload&download</b></a>
					<a class="nav-link active" th:href="@{/employees}"><b>Employee</b></a>
					<a class="nav-link active" href="#">xxxx</a> 
					<a class="nav-link disabled" aria-disabled="true">xxxx</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-top:100px;">
		<div class="row justify-content-center">
			<div
				class="col-md-6 col-lg-6 col-sm 6 row justify-content-center card">
				<h2 class="text-center mt-3 mb-3">Add New Employee</h2>
				<div class="card-body">
							<!-- th:action="@{/update-employee/} de olur -->
					<form th:action="@{/update-employee/{id}(id=${employee.id})}" th:object="${employee}"
						method="post">
						<div class="form-group mb-3">
							<label for="empId">Employee Id</label> <input
								type="text" id="id" class="form-control"
								name="id" th:field="*{id}" readonly="readonly"/>
						</div>
						<div class="form-group mb-3">
							<label for="empFirstName">Employee First Name</label> <input
								type="text" id="empFirstName" class="form-control"
								name="firstName" th:field="*{firstName}" placeholder="Enter First Name..." />
						</div>
						<div class="form-group mb-3">
							<label for="empLastName">Employee Last Name</label> <input
								type="text" id="empLastName" class="form-control"
								name="lastName" th:field="*{lastName}" placeholder="Enter Last Name..." />
						</div>
						<div class="form-group mb-3">
							<label for="empEmail">Employee E-mail</label> <input type="text"
								id="empEmail" th:field="*{email}" class="form-control" name="email"
								placeholder="Enter Email..." />
						</div>
						<div class="form-group mb-3">
							<label for="empSalary">Employee E-mail</label> <input type="text"
								id="empSalary" th:field="*{salary}" class="form-control" name="salary"
								placeholder="Enter Salary..." />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




	<!-- delete Modal end -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script th:src="@{../customjs/userpage.js}" type="text/javascript"></script>

</body>
</html>
